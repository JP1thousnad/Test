version: '3.8'

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: featureworks-app
    ports:
      - "5000:5000"
    environment:
      - NODE_ENV=production
      - PORT=5000
    restart: unless-stopped
    volumes:
      # Optional: mount logs directory if your app writes logs
      - ./logs:/app/logs
    networks:
      - featureworks-network
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:5000"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

networks:
  featureworks-network:
    driver: bridge
